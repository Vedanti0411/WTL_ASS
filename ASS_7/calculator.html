<!DOCTYPE html>
<html>
<head>
  <title>Black & White Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      border: none;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .buttons {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Number buttons: white text on black */
    button.number {
      background: #000;
      color: #fff;
    }

    button.number:hover {
      background: #222;
    }

    /* Operator buttons: white text on gray */
    button.operator {
      background: #888;
      color: #fff;
    }

    button.operator:hover {
      background: #777;
    }

    
    .equals {
      background: #00c853;
      color: white;
    }

    .equals:hover {
      background: #00b84d;
    }

 
    .clear {
      grid-column: span 4;
      background: #ff5252;
      color: white;
    }

    .clear:hover {
      background: #e04848;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')"> /</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')"> * </button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')"> - </button>

      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>

</body>
</html>
