<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Employee Details</title>
    <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        margin: 20px;
                        text-align: center;
                        background-color:rgb(231, 249, 250);
                    }

                    h2 {
                        font-size: 24px;
                        font-weight: bold;
                        color: black;
                        padding: 10px;
                        width: 50%;
                        margin: 20px auto;
                        background-color: lightgray;
                        border-radius: 5px;
                    }

                    table {
                        width: 90%;
                        margin: 20px auto;
                        border-collapse: collapse;
                        box-shadow: 0px 4px 8px rgba(24, 26, 28, 0.2);
                        border-radius: 10px;
                        overflow: hidden;
                        background: white;
                    }

                    thead {
                        background-color:rgb(79, 119, 136);
                        color: white;
                        text-transform: uppercase;
                    }

                    thead th {
                        padding: 14px;
                        font-size: 18px;
                        background-color:rgb(136, 168, 185);
                        border: 1px solid #ddd;
                    }

                    tbody td {
                        padding: 12px;
                        text-align: center;
                        font-size: 16px;
                        border: 1px solid #ddd;
                    }

                    tbody tr:nth-child(even) {
                        background-color:rgb(210, 242, 250);
                    }

                    /* Hover Effect */
                    tbody tr:hover {
                        background-color:rgb(187, 237, 237);
                        transform: scale(1.01);
                    }

                    /* Responsive Table */
                    @media (max-width: 768px) {
                        table {
                            width: 100%;
                        }
                        thead th, tbody td {
                            padding: 10px;
                            font-size: 14px;
                        }
                    }
                </style>
  </head>
  <body>
    <h2>
    </h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
