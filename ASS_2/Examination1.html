<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>

    <form>
        <h2>Examination Registration Form</h2>
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" required placeholder="Username">

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required placeholder="Enter your Password">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="2025-02-12" min="2000-01-01" max="20-01-01" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="exam">Select Exam Type:</label>
        <select id="exam" name="exam" required>
            <option value="">Choose Exam</option>
            <option value="math">Backlog 2024-25</option>
            <option value="science">Regular 2024-25</option>
        </select>

        <label>Preferred Mode of Exam:</label>
        <input type="radio" id="online" name="mode" value="online" required>
        <label for="online" style="display:inline;">Online</label>
        <input type="radio" id="offline" name="mode" value="offline">
        <label for="offline" style="display:inline;">Offline</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>

        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
